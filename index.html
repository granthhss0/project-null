<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <h1>Dark Chat</h1>
    </header>

    <div class="top-bar">
      <div class="name-row">
        <input id="nameInput" type="text" placeholder="Enter a nameâ€¦" />
      </div>
      <div class="rooms-row">
        <button class="room-btn active" data-room="general">#general</button>
        <button class="room-btn" data-room="gaming">#gaming</button>
        <button class="room-btn" data-room="random">#random</button>
      </div>
    </div>

    <div id="messages" class="messages"></div>

    <div id="typingIndicator" class="typing-indicator"></div>

    <form id="chatForm" class="input-row">
      <input id="messageInput" type="text" placeholder="Type a messageâ€¦" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
