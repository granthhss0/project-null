<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Null</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <h1>Project Null</h1>
      <div class="user-controls">
        <span id="userInfo">Not signed in</span>
        <button id="authButton">Sign in with Google</button>
      </div>
    </header>

    <div class="top-bar">
      <div class="rooms-row" id="roomsRow">
        <!-- Room buttons generated here -->
      </div>
      <div class="new-room">
        <input id="newRoomInput" type="text" placeholder="New room name…" />
        <button id="createRoomButton">Create</button>
      </div>
    </div>

    <div id="messages" class="messages"></div>

    <div id="typingIndicator" class="typing-indicator"></div>

    <form id="chatForm" class="input-row">
      <input id="messageInput" type="text" placeholder="Sign in to chat…" autocomplete="off" disabled />
      <button type="submit" disabled>Send</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
